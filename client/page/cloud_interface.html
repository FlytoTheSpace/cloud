<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <script src="/templates/js/default.js" defer></script>
    <script src="/templates/js/theme.js"></script>
    <link rel="stylesheet" href="/css/cloud.css">
    <script src="/js/cloud_sidebar.js" defer></script>
    <script src="/js/cloud.js" defer></script>

    <!-- MAIN --> <style>
        #mainContainer {
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        #mainSectionTopBar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            border-top-right-radius: inherit;
            border-top-left-radius: inherit;
            width: calc(100% - 20px);
        }

        #optionsbar {
            padding: 0 10px;
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        #dirBar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .actionBtn {
            margin: 5px;
            height: 50px;
            width: 50px;
            color: var(--text);
            transition: all 0.2s ease;
        }
        .actionBtn:hover{
            background: gray;
        }

        #mainSectionTopBar * img {
            width: 50px;
            height: 50px;
        }

        /* Main Section */
        #filesection {
            overflow-y: scroll;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
        }
        @media screen and (max-width: 900px) {
            #filesection {
                padding: 5px;
            }
        }

        .file {
            margin: 10px 10px;
            background: var(--bold-background);
            padding: 10px 10px;
            min-height: 150px;
            width: 100px;
            border-radius: 10px;
        }

        .file .icon {
            height: 115px;
        }

        .file .icon * {
            height: 100px;
            width: 100px;
            max-height: 100%;
            max-width: 100%;
        }

        .file .name {
            width: 100px;
            text-align: center;
            height: calc(10% + 20px);
            overflow-wrap: break-word;
        }

        #directoryInputBar{
            width: 100%;
            border-radius: 20px;
            padding: 5px 10px;
            color: var(--text);
            background: transparent;
            border: 2px var(--text) solid;
        }
    </style>

    <!-- PREVIEW --> <style>
        #previewWindow {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.363);
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            display: none;
        }

        #previewContainerNavbar {
            padding: 0 10px;
            width: calc(100% - 20px);
            height: 70px;
            background: var(--navbar);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #previewSection {
            width: 100%;
            height: calc(100% - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--main-background);
        }

        #preview {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- UPLOAD --> <style>
        #uploadWindowBackground {
            width: 100%;
            height: 100%;
            background: rgba(88, 88, 88, 0.363);
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #uploadWindow {
            padding: 10px 10px;
            width: 70%;
            height: 70%;
            background: var(--navbar);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #uploadWindow > p{
            font-size: x-large;
        }

        #uploadForm {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #uploadInputLabel {
            background-image: url("/assets/images/icons/light/upload.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50% 50%;
            margin: 20px 20px;
            height: calc(100% - 40px);
            width: calc(100% - 40px);
            border: 1px solid gray;
            border-radius: 20px;
            display: flex;
            font-size: 20px;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
        }

        #uploadInput {
            display: none;
        }

        @media screen and (max-width: 500px) {
            #uploadWindow {
                width: 100%;
            }
        }
    </style>
    
    <script>
        const actionbuttons = [
            { name: 'open', ICO: 'file_open.svg' },
            { name: 'download', ICO: 'download.svg'},
            { name: 'copy', ICO: 'copy.svg'},
            { name: 'cut', ICO: 'cut.svg'},
            { name: 'paste', ICO: 'paste.svg'},
            { name: 'delete', ICO: 'delete.svg'}
        ]
    </script>
</head>

<body>
    <!-- File Preview Section -->
    <div id="previewWindow">
        <div id="previewContainerNavbar">
            <button class="circle c-transparent withIcon" id="previewCloseButton"><img
                    src="/assets/images/icons/light/close.svg" alt=""></button>
        </div>
        <div id="previewSection">
            <iframe src="" frameborder="1" id="preview"></iframe>
        </div>
    </div>
    <!-- Upload Section -->
    <div id="uploadWindowBackground">
        <div id="uploadWindow">
            <p>Select or Drang and Drop Files here!</p>
            <form action="/cloud/files/" method="post" id="uploadForm" enctype="multipart/form-data">
                <label for="uploadInput" id="uploadInputLabel"></label>
                <input type="file" name="file" id="uploadInput" multiple>
            </form>
            <div id="bottombar">
                <button class="t-1 c-blue withIcon" id="uploadBtn"><img src="/assets/images/icons/light/upload.svg" alt="">Upload</button>
                <button class="t-2 c-blue withIcon" id="uploadCancel"><img src="/assets/images/icons/light/close.svg" alt="">Cancel</button>
            </div>
        </div>
    </div>
    <header></header>
    <main>
        <div id="sidebar">
            <ul></ul>
        </div>
        <div id="mainContainer">
            <!-- Action bar -->
            <div id="mainSectionTopBar">
                <div id="optionsbar">
                    <button class="t-1 c-blue withIcon" id="uploadWindowOpenBtn"><img src="/assets/images/icons/light/upload.svg" alt="" data-const="true">Upload</button>
                </div>
                <script>
                    const optionsbar = document.getElementById("optionsbar");
                    for (let actionbtn of actionbuttons){
                        optionsbar.insertAdjacentHTML('beforeend',
                            `<button class="circle c-transparent withIcon actionBtn" id="${actionbtn.name}"><img src="/assets/images/icons/${theme.icon}/${actionbtn.ICO}" alt=""></button>`
                        )
                    }
                </script>
                <div id="dirBar">
                    <button class="circle c-transparent withIcon actionBtn" id="back"><img src="/assets/images/icons/light/back.svg" alt=""></button>
                    <input type="text" id="directoryInputBar" value="/" data-path="/">
                    <button class="circle c-transparent withIcon actionBtn" id="createFile"><img src="/assets/images/icons/light/back.svg" alt=""></button>
                    <button class="circle c-transparent withIcon actionBtn" id="createFolder"><img src="/assets/images/icons/light/back.svg" alt=""></button>
                </div>
            </div>
            <hr>
            <!-- Files Section -->
            <div id="filesection">

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
